<h2>Exemplo de usu√°rios</h2>
<div class="form-group col-xs-6 col-md-6">
    <label>Nome</label>
    <input class="form-control" [(ngModel)]="usuarioObject.nome"   />
</div>
<div class="form-group col-xs-6 col-md-6">
    <label>Perfil</label>
    <select [(ngModel)]="usuarioObject.perfil.nome"  >
        <option  *ngFor="let perfil of perfis" [value]="perfil.nome" >
            {{perfil.nome}}
        </option>
    </select>
       
</div>
<div class="form-group col-md-12">
    <label>Idade</label>
    <input class="form-control" [(ngModel)]="usuarioObject.idade"   />
</div>
<div *ngIf="!edit" class="form-group col-md-3">
    <button class="btn btn-primary" (click)="salvarUsuario(usuarioObject)">Salvar</button>
</div>
<div *ngIf="edit" class="form-group col-md-3">
    <button class="btn btn-primary" (click)="editarUsuario(usuarioObject, true)">Editar</button>
</div>
<table class="table table-hover table-striped">
    <tr>
        <th>
            Id
        </th>
        <th>
            Nome
        </th>
        <th>
            Idade
        </th>
        <th>
            Perfil
        </th>
        <th>

        </th>
        <th>

        </th>
    </tr>
    
    <tr *ngFor="let usuario of usuarios; let i = index">
        <td>
            {{usuario._id}}
        </td>
        <td>
            {{usuario.nome}}
        </td>
        <td>
            {{usuario.idade}}
        </td>
        <td>
            {{usuario.perfil.nome}}
        </td>
        <td>
            <button class="btn btn-primary" (click)=editarUsuario(usuario)>Editar</button>
        </td>
        <td>
            <button class="btn btn-danger" (click)="deletarUsuario(usuario._id, i)">Deletar</button>
        </td>
    </tr>
</table>
